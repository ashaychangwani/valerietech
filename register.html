<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="We build custom PCs and laptops for gaming, content creation and other professional workloads. Our service, maintenance, and upgrade facilities remain unsurpassed in Mumbai.">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/animate.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/queries.css">
    <link rel="stylesheet" type="text/css" href="resources/css/queries-header.css">
    <link href="https://unpkg.com/ionicons@4.2.1/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <link rel="shortcut icon" type="image/png" href="/resources/img/favicon.png"/>
    <script> 
        $(function(){
          $("#header").load("header.html"); 
          $("#footer").load("footer.html"); 
        });
    </script> 
    <title>Valerie Tech | Custom Build PCs | Gaming PCs</title>
</head>
    
<body>
    <header id="header">
    
    </header>
    <section class="section section-contact js--section-contact" id="contact">
        <div class="row">
            <h2>
                We're happy to hear from you
            </h2>
            <h3>
                Just shoot us a message &mdash; You won't be disappointed. We promise.
            </h3>
            <hr>
        </div>
        <div class="row">
            <div class="col span-1-of-3 details">
                <i class="icon ion-ios-call icon-big"></i>
                <h3>
                    +91-9820990356
                </h3>
                <ul class="social-icons">
                    <li>
                        <a href="#"><i class="icon ion-logo-facebook"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="icon ion-logo-twitter"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="icon ion-logo-googleplus"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="icon ion-logo-instagram"></i></a>
                    </li>
                </ul>
            </div>
            <div class="col span-2-of-3 span-form">
                <form method="POST" action="resources/php/register.php" class="contact-form" onsubmit="checkRegister()">
                    <div class="row">
                        <div class="col span-1-of-3 labels">
                            <label for="name">Name</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="name" id="name" placeholder="Your name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3 labels">
                            <label for="email">Email</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="email" name="email" id="email" placeholder="Your email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3 labels">
                            <label for="email">Password</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="password" name="password" id="password" placeholder="Your Password" required onchange="passStr()">
                        </div>
                    </div>
                    <div class="row">
                        <label id="passStr" style="display: block;text-align: center">Password Strength: </label>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3 labels">
                            <label for="email">Confirm Password</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="password" name="confirm-password" id="confirm-password" placeholder="Your Password" required onchange="passVerify()">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3 labels">
                            <label for="phone">Phone Number</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="phone" name="phone" id="phone" placeholder="Your phone number" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <label id="error" style="text-align: center;display:none;width: 100%"></label>
                    </div>
                    
                    <div class="row">
                        <div class="col span-1-of-3 blank">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col span-1-of-3">
                            <input type="submit" value="Sign Up">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="resources/js/login-check.js"></script>
</body>
</html>
